<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Portfolio</title>
</head>

<body
  class="sm:w-full md:w-[768px] lg:w-[1024px] xl:w-[1280px] 2xl:w-[1440px] h-screen relative bg-gradient-to-b from-purple-900 via-cyan-700 to-teal-400">
  <!-- navbar -->
  <nav class="flex p-4">
    <div>
      <a class="pt-2" href="#">
        <img src="./src/icons/nameicon.png" alt="logo" />
      </a>
    </div>

    <div class="flex flex-grow justify-end space-x-4 sm:space-x-7 text-sm sm:text-lg lg:space-x-10">
      <a href="#" class="text-white">Home</a>
      <a href="#" class="text-white">About</a>
      <a href="#" class="text-white">Skills</a>
      <a href="#" class="text-white">Connect</a>
    </div>

    <label for="toggleNine" class="flex items-center cursor-pointer select-none text-dark dark:text-white pl-5">
      <div class="relative">
        <input type="checkbox" id="toggleNine" class="peer sr-only" />
        <div class="block h-8 rounded-full w-14 bg-gray-3 dark:bg-dark-2 border border-white">
          <!-- Add border class for white stroke -->
          <!-- Use transition classes for a smooth sliding effect -->
          <div
            class="absolute flex items-center justify-center w-6 h-6 transition-all duration-300 bg-white rounded-full dot left-1 top-1 dark:bg-dark-3"
            id="customIconContainer">
            <!-- Off state image -->
            <img src="./src/icons/devicon.png" alt="Off Icon"
              class="w-4 h-4 rounded-full transition-opacity duration-300" id="offIcon" />
            <!-- On state image (initially hidden) -->
            <img src="./src/icons/hackericon.png" alt="On Icon"
              class="w-4 h-4 rounded-full transition-opacity duration-300 hidden" id="onIcon" />
          </div>
        </div>
      </div>
    </label>
  </nav>
  <div class="flex justify-between pl-24">
    <!-- Left side with headings -->
    <div class="text-left pt-32">
      <h1 class="text-white text-[40px] font-medium font-['Source Serif Pro'] capitalize leading-loose">
        hey all
      </h1>
      <h2 class="text-white text-[40px] font-thin font-['Source Serif Pro'] capitalize leading-loose">
        Let's embark on a digital journey together
      </h2>
      <h2 class="text-white text-[45px] font-light font-['Source Serif Pro'] capitalize leading-loose">
        Welcome to Jaseel P's portfolio
      </h2>
    </div>
  </div>

  <!-- Right side with centered image -->
  <div class="flex items-end justify-end relative">
    <!-- Adjust the size as needed -->
    <img src="./src/Images/bgshape.png" alt="error" class="max-w-sm absolute top-1 transform -translate-y-1/2" />
    <img src="./src/Images/man1.png" alt="error"
      class="max-h-80 pr-10 pb-7 absolute top-0 transform -translate-y-1/2" />
  </div>

  <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 mb-4">
    <button id="scrollButton" class="border border-white text-white font-semibold px-4 py-2 rounded-full">
      Scroll Down
    </button>
  </div>

  <script src="./src/scripts/main.js"></script>
</body>

</html>
